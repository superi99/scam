<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
  <style>
    body {
      /* background-image: url("fake.png"); */
      background-color: #060642;
      color: white;
      font-family: "helvetica", "sans-serif";
    }

    .my-form {
      color: #868f93 !important;
    }

    .my-tb {
      background-color: #060642;
      border-color: #40406e;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div id="scam-app">
    <!-- nav bar here -->

    <div class="container" style="width:254px">
      
      <img style="margin-top: 30px; width:224px;" src="main-icon.png" />


      <h2 style="
              font-size: 1.5rem !important;
              font-weight: 700 !important;
              font-family: inherit;
              line-height: 1.2;
              margin-top: 40px;
              margin-bottom: 30px;
            ">
        Đăng nhập vào Tài khoản của bạn
      </h2>


      <div class="form-group my-form">
        <label for="username">Địa chỉ Email *</label>
        <input type="text" class="form-control my-tb" name="" id="username" aria-describedby="helpId"
          placeholder="Điền Email" />

      </div>
      <div class="form-group my-form">
        <label for="pw">Mật khẩu *</label>
        <input type="text" class="form-control my-tb" name="" id="pw" aria-describedby="helpId"
          placeholder="Điền mật khẩu" />
      </div>



      <div class="d-flex flex-row-reverse bd-highlight">
        <a href="#" style="color: #1e82ed">Quên mật khẩu?</a>
      </div>
      <button onclick="window.location='authentication.html'" style="width: 224px; height: 47px; margin-top:20px" type="button" class="btn btn-primary">
        Đăng nhập
      </button>


    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
